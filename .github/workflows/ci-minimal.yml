name: CI - Minimal

on:
  push:
    branches: [dev, main, fix/ci-workflow-failures]
  pull_request:
    branches: [dev, main]

jobs:
  basic-validation:
    name: Basic Validation (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Verify package metadata
        run: |
          node --version
          npm --version
          npm pkg get name
          npm pkg get version

  install-and-test:
    name: Install and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: Install dependencies
        run: npm ci --omit=optional --legacy-peer-deps

      - name: Run tests
        run: npm test -- --passWithNoTests

  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: Install dependencies
        run: npm ci --omit=optional --legacy-peer-deps

      - name: Lint
        run: npm run lint:strict

      - name: Build docs
        run: npm run build
