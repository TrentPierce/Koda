<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <meta name="description" content="Secure login to BrowserAgent">
    <title>Welcome Back - BrowserAgent</title>
    <style>
        /* Design System Variables */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --primary-light: rgba(99, 102, 241, 0.1);
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #252542;
            --bg-elevated: #303055;
            
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            
            --success: #22c55e;
            --error: #ef4444;
            
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-default: rgba(255, 255, 255, 0.15);
            
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 30px rgba(99, 102, 241, 0.3);
            
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1a3e 50%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-app-region: drag;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        .bg-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(20px, 30px) scale(1.05); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: var(--space-2xl);
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow-lg), 0 0 0 1px var(--border-subtle);
            -webkit-app-region: no-drag;
            animation: slide-up 0.6s ease;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-lg);
            font-size: 2rem;
            box-shadow: var(--shadow-glow);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
            50% { box-shadow: 0 0 40px rgba(99, 102, 241, 0.6); }
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Form */
        .form {
            margin-bottom: var(--space-lg);
        }

        .input-group {
            margin-bottom: var(--space-lg);
        }

        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: var(--text-muted);
            pointer-events: none;
            transition: color var(--transition-fast);
        }

        input[type="password"] {
            width: 100%;
            padding: var(--space-md) var(--space-md) var(--space-md) 48px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        input[type="password"]:focus + .input-icon,
        .input-wrapper:focus-within .input-icon {
            color: var(--primary);
        }

        input[type="password"]::placeholder {
            color: var(--text-muted);
        }

        /* Error Message */
        .error-message {
            display: none;
            align-items: center;
            gap: var(--space-sm);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: var(--space-md);
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: var(--space-lg);
            animation: shake 0.5s ease;
        }

        .error-message.visible {
            display: flex;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: var(--space-md);
        }

        .btn {
            flex: 1;
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-default);
        }

        .btn-secondary:hover {
            border-color: var(--text-secondary);
            color: var(--text-primary);
            background: var(--bg-elevated);
        }

        /* Security Note */
        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-subtle);
        }

        .security-note-icon {
            color: var(--success);
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        :focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- Main Container -->
    <main class="container" role="main">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo" role="img" aria-label="BrowserAgent Logo">ü§ñ</div>
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Unlock your AI browser assistant</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error-message" role="alert" aria-live="polite">
            <span>‚ö†Ô∏è</span>
            <span id="errorText">Invalid password</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form" novalidate>
            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon" aria-hidden="true">üîê</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        autofocus
                        aria-required="true"
                        aria-describedby="password-hint"
                    >
                </div>
                <span id="password-hint" class="sr-only">Enter the password you created during setup</span>
            </div>

            <div class="button-group">
                <button type="button" id="cancelBtn" class="btn btn-secondary">
                    Cancel
                </button>
                <button type="submit" id="submitBtn" class="btn btn-primary">
                    <span>üîì</span> Unlock
                </button>
            </div>
        </form>

        <!-- Security Note -->
        <div class="security-note">
            <span class="security-note-icon" aria-hidden="true">üõ°Ô∏è</span>
            <span>Your data is encrypted and stored locally</span>
        </div>
    </main>

    <script>
        // Form elements
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('errorText');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            // Validation
            if (!password) {
                showError('Please enter your password');
                passwordInput.focus();
                return;
            }

            // Clear any previous errors
            hideError();
            
            // Show loading state
            setLoading(true);

            try {
                // Send to main process
                if (window.electronAPI) {
                    window.electronAPI.enterPassword(password);
                } else {
                    // Demo mode
                    console.log('Password entered:', password);
                    setTimeout(() => {
                        setLoading(false);
                    }, 1000);
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                setLoading(false);
            }
        });

        // Handle cancel
        cancelBtn.addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.cancelPassword();
            } else {
                console.log('Cancelled');
                window.close();
            }
        });

        // Handle enter key
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Show error
        function showError(message) {
            errorText.textContent = message;
            errorDiv.classList.add('visible');
            passwordInput.setAttribute('aria-invalid', 'true');
        }

        // Hide error
        function hideError() {
            errorDiv.classList.remove('visible');
            passwordInput.removeAttribute('aria-invalid');
        }

        // Set loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            passwordInput.disabled = loading;
            submitBtn.innerHTML = loading 
                ? '<span>‚è≥</span> Unlocking...' 
                : '<span>üîì</span> Unlock';
        }

        // Listen for error messages from main process
        if (window.electronAPI) {
            window.electronAPI.onLoginError((message) => {
                showError(message);
                setLoading(false);
                passwordInput.value = '';
                passwordInput.focus();
            });
        }

        // Focus input on load
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
    </script>
</body>
</html>
