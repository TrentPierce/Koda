<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline' 'https://fonts.googleapis.com'; font-src 'self' 'https://fonts.gstatic.com'; script-src 'self' 'unsafe-inline'">
    <meta name="description" content="Secure login to Koda enterprise automation platform">
    <title>Welcome Back - Koda</title>
    <meta name="theme-color" content="#1a5f4e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        /* Design System Variables - Enterprise Luxury */
        :root {
            --primary: #1a5f4e;
            --primary-hover: #13443a;
            --primary-light: rgba(26, 95, 78, 0.12);
            --secondary: #0c3d32;
            --accent: #d4a853;

            --bg-primary: #0a0f14;
            --bg-secondary: #0e151c;
            --bg-tertiary: #131c26;
            --bg-elevated: #1a2532;

            --text-primary: #f0f2f5;
            --text-secondary: #a8b0bc;
            --text-muted: #6b7585;

            --success: #10b981;
            --success-bg: rgba(16, 185, 129, 0.12);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.12);

            --border-subtle: rgba(163, 176, 202, 0.08);
            --border-default: rgba(163, 176, 202, 0.12);
            --border-focus: var(--accent);
            --border-hover: rgba(212, 168, 83, 0.25);

            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;

            --font-sans: 'DM Sans', 'S√∂hne', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', ui-monospace, monospace;

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.25), 0 1px 2px rgba(0, 0, 0, 0.15);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.35), 0 2px 4px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 12px 28px rgba(0, 0, 0, 0.4), 0 4px 12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 24px rgba(212, 168, 83, 0.15), 0 0 8px rgba(26, 95, 78, 0.1);

            --transition-fast: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Google Fonts import for premium typography */
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0c1118 50%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            -webkit-app-region: drag;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.35;
            animation: float 25s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 450px;
            height: 450px;
            background: var(--primary);
            top: -120px;
            right: -120px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 350px;
            height: 350px;
            background: var(--secondary);
            bottom: -60px;
            left: -60px;
            animation-delay: -6s;
        }

        .bg-circle:nth-child(3) {
            width: 220px;
            height: 220px;
            background: var(--accent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -12s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(40px, -40px) scale(1.1);
            }

            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }

            75% {
                transform: translate(30px, 40px) scale(1.05);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(14, 21, 28, 0.85);
            backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: var(--space-2xl);
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow-lg), 0 0 0 1px var(--border-subtle);
            -webkit-app-region: no-drag;
            animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-lg);
            font-size: 2.25rem;
            box-shadow: var(--shadow-glow), 0 4px 12px rgba(26, 95, 78, 0.4);
            border: 1px solid rgba(212, 168, 83, 0.2);
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 24px rgba(212, 168, 83, 0.25), 0 4px 12px rgba(26, 95, 78, 0.4);
            }

            50% {
                box-shadow: 0 0 40px rgba(212, 168, 83, 0.35), 0 4px 12px rgba(26, 95, 78, 0.5);
            }
        }

        .title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.0625rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Form */
        .form {
            margin-bottom: var(--space-lg);
        }

        .input-group {
            margin-bottom: var(--space-lg);
        }

        .input-label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-sm);
            letter-spacing: 0.02em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: var(--text-muted);
            pointer-events: none;
            transition: color var(--transition-base);
        }

        input[type="password"] {
            width: 100%;
            padding: var(--space-md) var(--space-md) var(--space-md) 48px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-default);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-sans);
            transition: all var(--transition-base);
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(212, 168, 83, 0.1);
        }

        input[type="password"]:focus+.input-icon,
        .input-wrapper:focus-within .input-icon {
            color: var(--accent);
        }

        input[type="password"]::placeholder {
            color: var(--text-muted);
            font-family: var(--font-sans);
        }

        /* Error Message */
        .error-message {
            display: none;
            align-items: center;
            gap: var(--space-sm);
            background: var(--error-bg);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: var(--space-md);
            border-radius: 12px;
            font-size: 0.875rem;
            margin-bottom: var(--space-lg);
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }

        .error-message.visible {
            display: flex;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: var(--space-md);
        }

        .btn {
            flex: 1;
            padding: var(--space-md) var(--space-lg);
            border: none;
            border-radius: 14px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            letter-spacing: 0.01em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(26, 95, 78, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 95, 78, 0.4), 0 0 0 1px rgba(212, 168, 83, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-default);
        }

        .btn-secondary:hover {
            border-color: var(--border-hover);
            color: var(--text-primary);
            background: var(--bg-elevated);
        }

        /* Security Note */
        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-subtle);
        }

        .security-note-icon {
            color: var(--success);
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        :focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- Main Container -->
    <main class="container" role="main">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo" role="img" aria-label="Koda Logo">ü§ñ</div>
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Unlock your AI browser assistant</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error-message" role="alert" aria-live="polite">
            <span>‚ö†Ô∏è</span>
            <span id="errorText">Invalid password</span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form" novalidate>
            <div class="input-group">
                <label for="password" class="input-label">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon" aria-hidden="true">üîê</span>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        autocomplete="current-password" autofocus aria-required="true" aria-describedby="password-hint">
                </div>
                <span id="password-hint" class="sr-only">Enter the password you created during setup</span>
            </div>

            <div class="button-group">
                <button type="button" id="cancelBtn" class="btn btn-secondary">
                    Cancel
                </button>
                <button type="submit" id="submitBtn" class="btn btn-primary">
                    <span>üîì</span> Unlock
                </button>
            </div>
        </form>

        <!-- Security Note -->
        <div class="security-note">
            <span class="security-note-icon" aria-hidden="true">üõ°Ô∏è</span>
            <span>Your data is encrypted and stored locally</span>
        </div>
    </main>

    <script>
        // Form elements
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('errorText');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value.trim();

            // Validation
            if (!password) {
                showError('Please enter your password');
                passwordInput.focus();
                return;
            }

            // Clear any previous errors
            hideError();

            // Show loading state
            setLoading(true);

            try {
                // Send to main process
                if (window.electronAPI) {
                    window.electronAPI.enterPassword(password);
                } else {
                    // Demo mode
                    console.log('Password entered:', password);
                    setTimeout(() => {
                        setLoading(false);
                    }, 1000);
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                setLoading(false);
            }
        });

        // Handle cancel
        cancelBtn.addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.cancelPassword();
            } else {
                console.log('Cancelled');
                window.close();
            }
        });

        // Handle enter key
        passwordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });

        // Show error
        function showError(message) {
            errorText.textContent = message;
            errorDiv.classList.add('visible');
            passwordInput.setAttribute('aria-invalid', 'true');
        }

        // Hide error
        function hideError() {
            errorDiv.classList.remove('visible');
            passwordInput.removeAttribute('aria-invalid');
        }

        // Set loading state
        function setLoading(loading) {
            submitBtn.disabled = loading;
            passwordInput.disabled = loading;
            submitBtn.innerHTML = loading
                ? '<span>‚è≥</span> Unlocking...'
                : '<span>üîì</span> Unlock';
        }

        // Listen for error messages from main process
        if (window.electronAPI) {
            window.electronAPI.onLoginError((message) => {
                showError(message);
                setLoading(false);
                passwordInput.value = '';
                passwordInput.focus();
            });
        }

        // Focus input on load
        window.addEventListener('load', () => {
            passwordInput.focus();
        });
    </script>
</body>

</html>
