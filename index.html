<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Browser - Multi-Tab</title>
    <style>
        :root {
            --bg-color: #1e1e2e;
            --sidebar-bg: #11111b;
            --text-color: #cdd6f4;
            --accent-color: #89b4fa;
            --secondary-accent: #f38ba8;
            --input-bg: #313244;
            --border-color: #45475a;
            --success-color: #a6e3a1;
            --warning-color: #f9e2af;
            --tab-active-bg: #1e1e2e;
            --tab-inactive-bg: #181825;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
            width: 100%;
        }

        /* Layout */
        #sidebar {
            width: 350px;
            min-width: 250px;
            max-width: 600px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
            height: 100%;
            flex-shrink: 0;
            position: relative;
        }

        #resizer {
            width: 4px;
            cursor: col-resize;
            background-color: transparent;
            transition: background-color 0.2s;
            z-index: 1000;
            flex-shrink: 0;
        }

        #resizer:hover,
        #resizer.active {
            background-color: var(--accent-color);
        }

        #main-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            position: relative;
            min-width: 0;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 600;
        }

        textarea {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 8px;
            resize: none;
            height: 80px;
            font-family: inherit;
        }

        textarea:focus {
            outline: 2px solid var(--accent-color);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            flex: 1;
        }

        #btn-start {
            background-color: var(--accent-color);
            color: #111;
        }

        #btn-stop {
            background-color: var(--secondary-accent);
            color: #111;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }

        #stats-container {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-value {
            font-weight: bold;
            color: var(--accent-color);
            font-family: 'Fira Code', monospace;
        }

        .learning-indicator {
            background: var(--success-color);
            color: #1e1e2e;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        #logs-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
            min-height: 0;
        }

        #logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6c7086;
            margin-bottom: 5px;
            flex-shrink: 0;
        }

        .logs-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 2px 8px;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 4px;
            flex: none;
        }

        #logs {
            flex-grow: 1;
            background-color: #0d0d16;
            border-radius: 8px;
            padding: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            color: #cdd6f4;
            scroll-behavior: smooth;
        }

        .log-entry {
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 1px solid #1e1e2e;
            word-wrap: break-word;
        }

        .log-entry.user {
            color: var(--accent-color);
            font-weight: bold;
        }

        .log-entry.agent {
            color: var(--success-color);
        }

        .log-entry.system {
            color: #6c7086;
            font-style: italic;
        }

        .chat-input-sidebar {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            background-color: var(--input-bg);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .chat-input-sidebar input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            outline: none;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .chat-input-sidebar button {
            flex: none;
            width: 30px;
            height: 30px;
            padding: 0;
            background-color: var(--accent-color);
            color: #111;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .log-timestamp {
            color: #6c7086;
            margin-right: 8px;
        }

        /* Right Panel - Browser View */
        /* Moved to body layout classes above */

        #nav-bar {
            height: 50px;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        #url-input {
            flex-grow: 1;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 20px;
            font-family: inherit;
        }

        #url-input:focus {
            outline: 2px solid var(--accent-color);
        }

        #btn-go {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Tab Bar Styles */
        .tab-bar {
            display: flex;
            background-color: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            align-items: center;
            padding: 0 5px;
            height: 38px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .tab-bar::-webkit-scrollbar {
            height: 3px;
        }

        .tab-bar::-webkit-scrollbar-track {
            background: transparent;
        }

        .tab-bar::-webkit-scrollbar-thumb {
            background: #45475a;
            border-radius: 2px;
        }

        .tabs-container {
            display: flex;
            flex: 1;
            gap: 2px;
            overflow-x: auto;
        }

        .tab {
            display: flex;
            align-items: center;
            min-width: 120px;
            max-width: 200px;
            height: 32px;
            padding: 0 10px;
            background: var(--tab-inactive-bg);
            border: 1px solid var(--border-color);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            user-select: none;
            position: relative;
        }

        .tab:hover {
            background: #313244;
        }

        .tab.active {
            background: var(--tab-active-bg);
            border-color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }

        .tab-content {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            overflow: hidden;
        }

        .tab-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 16px;
            line-height: 1;
            opacity: 0.7;
            transition: all 0.2s;
        }

        .tab-close:hover {
            background: var(--secondary-accent);
            opacity: 1;
        }

        .new-tab-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            flex: none;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 5px;
        }

        .new-tab-btn:hover {
            background: var(--input-bg);
            border-color: var(--accent-color);
        }

        /* Webview Container */
        .webview-container {
            flex: 1;
            position: relative;
            background: #fff;
            min-height: 0;
            overflow: hidden;
        }

        .browser-webview {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Question Dialog Overlay */
        #question-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10001;
            justify-content: center;
            align-items: center;
        }

        #question-overlay.active {
            display: flex;
        }

        .question-dialog {
            background: var(--sidebar-bg);
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(137, 180, 250, 0.3);
        }

        .question-dialog h3 {
            color: var(--accent-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .question-dialog p {
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .question-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .question-option {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .question-option:hover {
            background: var(--accent-color);
            color: #111;
            border-color: var(--accent-color);
        }

        .question-custom {
            margin-top: 15px;
        }

        .question-custom input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        .question-custom input:focus {
            outline: 2px solid var(--accent-color);
        }

        /* Scrollbar styling */
        #logs::-webkit-scrollbar {
            width: 6px;
        }

        #logs::-webkit-scrollbar-track {
            background: #000;
        }

        #logs::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        /* Compact mode for logs */
        #logs.compact .log-entry {
            display: inline;
            margin-right: 10px;
            border: none;
        }

        /* Tab info display */
        .tab-info {
            background: var(--input-bg);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            color: #6c7086;
        }

        .tab-info strong {
            color: var(--accent-color);
        }
    </style>
</head>

<body>

    <!-- Left Panel -->
    <div id="sidebar">
        <h1>ü§ñ Agent Control</h1>

        <div class="tab-info" id="active-tab-info">
            Active Tab: <strong id="current-tab-id">None</strong>
        </div>

        <div class="control-group">
            <label for="goal-input">User Goal</label>
            <textarea id="goal-input" placeholder="e.g. Go to Google and search for 'Electron JS'"></textarea>
        </div>

        <div class="button-group">
            <button id="btn-start">Start Agent</button>
            <button id="btn-stop" disabled>Stop</button>
        </div>

        <div style="height: 15px;"></div>

        <div id="stats-container">
            <div class="stat-item">
                <span>‚è±Ô∏è Time:</span>
                <span id="stat-time" class="stat-value">00:00</span>
            </div>
            <div class="stat-item">
                <span>ü§ñ API Calls:</span>
                <span id="stat-api" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span>ü™ô Tokens:</span>
                <span id="stat-tokens" class="stat-value">0</span>
            </div>
            <div class="stat-item">
                <span>üìä Success Rate:</span>
                <span id="stat-success" class="stat-value">-</span>
            </div>
        </div>

        <div id="logs-container">
            <div id="logs-header">
                <span>Agent Interaction</span>
                <button class="logs-toggle" id="btn-toggle-logs">Compact</button>
            </div>
            <div id="logs">
                <div class="log-entry system"><span class="log-timestamp">[System]</span> Ready. Enter a goal or chat
                    below.</div>
            </div>

            <div class="chat-input-sidebar">
                <input type="text" id="sidebar-chat-input" placeholder="Ask or command the agent...">
                <button id="btn-sidebar-send">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Resizer handle -->
    <div id="resizer"></div>

    <!-- Right Panel -->
    <div id="main-view">
        <div id="nav-bar">
            <input type="text" id="url-input" value="https://www.google.com" placeholder="Enter URL">
            <button id="btn-go">Go</button>
        </div>
        <!-- Tabs and webviews will be inserted here by TabManager -->

        <!-- Question Dialog Overlay -->
        <div id="question-overlay">
            <div class="question-dialog">
                <h3>ü§î I Need Your Help</h3>
                <p id="question-text">The agent has encountered an issue and needs guidance.</p>
                <div class="question-options" id="question-options"></div>
                <div class="question-custom">
                    <input type="text" id="custom-answer" placeholder="Or type your own guidance here...">
                    <button id="btn-custom-answer" style="width: 100%;">Send Custom Response</button>
                </div>
            </div>
        </div>
    </div>

    <script src="tabManager.js"></script>
    <script>
        const { ipcRenderer } = require('electron');

        // Initialize Tab Manager
        const tabManager = new TabManager();
        tabManager.init();

        const urlInput = document.getElementById('url-input');
        const btnGo = document.getElementById('btn-go');
        const btnStart = document.getElementById('btn-start');
        const btnStop = document.getElementById('btn-stop');
        const goalInput = document.getElementById('goal-input');
        const logsDiv = document.getElementById('logs');
        const btnToggleLogs = document.getElementById('btn-toggle-logs');
        const currentTabDisplay = document.getElementById('current-tab-id');
        const sidebarChatInput = document.getElementById('sidebar-chat-input');
        const btnSidebarSend = document.getElementById('btn-sidebar-send');
        const resizer = document.getElementById('resizer');
        const sidebar = document.getElementById('sidebar');

        // --- Resizer Logic ---
        let isResizing = false;
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizer.classList.add('active');
            document.body.style.cursor = 'col-resize';
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', stopResize);
        });

        function handleMouseMove(e) {
            if (!isResizing) return;
            const width = e.clientX;
            if (width >= 250 && width <= 600) {
                sidebar.style.width = width + 'px';
            }
        }

        function stopResize() {
            if (!isResizing) return;
            isResizing = false;
            resizer.classList.remove('active');
            document.body.style.cursor = 'default';
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseup', stopResize);
        }


        // --- Navigation Logic ---
        const navigate = () => {
            tabManager.navigateTo(urlInput.value);
        };

        btnGo.addEventListener('click', navigate);
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') navigate();
        });

        // --- Agent Logic ---

        // Log Helper
        const addLog = (msg, tabId = null, type = 'system') => {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            const tabPrefix = tabId ? `[${tabId}] ` : '';

            // Handle different message types
            let content = msg;
            if (type === 'user') content = `üë§ User: ${msg}`;
            else if (type === 'agent') content = `ü§ñ Agent: ${msg}`;

            div.innerHTML = `<span class="log-timestamp">[${time}]</span> ${tabPrefix}${content}`;
            logsDiv.appendChild(div);
            requestAnimationFrame(() => {
                logsDiv.scrollTop = logsDiv.scrollHeight;
            });
        };

        btnStart.addEventListener('click', () => {
            const goal = goalInput.value.trim();
            if (!goal) {
                addLog('‚ö†Ô∏è Please enter a goal first.');
                return;
            }

            const activeTab = tabManager.getActiveTab();
            if (!activeTab) {
                addLog('‚ö†Ô∏è No active tab.');
                return;
            }

            btnStart.disabled = true;
            btnStop.disabled = false;
            goalInput.disabled = true;

            addLog(`üöÄ Starting agent on ${activeTab.id} with goal: "${goal}"`, activeTab.id, 'system');

            // Send start signal to Main process
            ipcRenderer.send('start-agent', {
                goal,
                tabId: activeTab.id,
                webContentsId: activeTab.webview.getWebContentsId()
            });
        });

        btnStop.addEventListener('click', () => {
            const activeTab = tabManager.getActiveTab();
            if (activeTab) {
                ipcRenderer.send('stop-agent', activeTab.id);
                addLog('üõë Stopping agent...', activeTab.id, 'system');
            }
        });

        // --- Sidebar Chat Logic ---
        const sendSidebarMessage = () => {
            const message = sidebarChatInput.value.trim();
            if (!message) return;

            const activeTab = tabManager.getActiveTab();
            if (!activeTab) {
                addLog('‚ö†Ô∏è No active tab to chat with.', null, 'system');
                return;
            }

            // If agent is not running, typing a message starts it with that goal
            if (!btnStart.disabled) {
                addLog(message, null, 'user');
                goalInput.value = message;
                btnStart.click();
            } else {
                // Agent is running, send message as response/guidance
                addLog(message, activeTab.id, 'user');
                ipcRenderer.send('chat-user-message', { message: message, tabId: activeTab.id });
            }

            sidebarChatInput.value = '';
        };

        btnSidebarSend.addEventListener('click', sendSidebarMessage);
        sidebarChatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendSidebarMessage();
        });

        // Toggle logs compact mode
        btnToggleLogs.addEventListener('click', () => {
            logsDiv.classList.toggle('compact');
            btnToggleLogs.textContent = logsDiv.classList.contains('compact') ? 'Expanded' : 'Compact';
        });

        ipcRenderer.on('agent-log', (event, message, tabId) => {
            addLog(message, tabId, 'agent');
        });

        // Listen for stats
        ipcRenderer.on('agent-stats', (event, stats, tabId) => {
            document.getElementById('stat-time').textContent = stats.time;
            document.getElementById('stat-api').textContent = stats.apiCalls;
            document.getElementById('stat-tokens').textContent = stats.tokens;

            if (stats.successRate !== undefined) {
                const successRate = Math.round((stats.successRate || 0) * 100);
                document.getElementById('stat-success').textContent = successRate + '%';
            }

            // Learning indicator can be added back if needed in the UI
        });

        ipcRenderer.on('agent-stopped', (event, tabId) => {
            const activeTab = tabManager.getActiveTab();
            if (!activeTab || activeTab.id === tabId) {
                btnStart.disabled = false;
                btnStop.disabled = true;
                goalInput.disabled = false;
            }
            addLog('‚úÖ Agent stopped.', tabId, 'system');
        });

        // Handle agent questions
        ipcRenderer.on('agent-question', (event, questionData, tabId) => {
            const activeTab = tabManager.getActiveTab();
            if (activeTab && activeTab.id === tabId) {
                showQuestionDialog(questionData, tabId);
            }
        });

        // Handle chat messages
        ipcRenderer.on('chat-message', (event, messageData, tabId) => {
            const activeTab = tabManager.getActiveTab();
            if (activeTab && activeTab.id === tabId) {
                addLog(messageData.message, tabId, messageData.sender === 'user' ? 'user' : 'agent');
            }
        });

        // Handle tab switch
        ipcRenderer.on('tab-switched', (event, tabId) => {
            currentTabDisplay.textContent = tabId;
            const tab = tabManager.tabs.get(tabId);
            if (tab) {
                urlInput.value = tab.url;
            }
        });

        // --- Question Dialog Logic ---
        const questionOverlay = document.getElementById('question-overlay');
        const questionText = document.getElementById('question-text');
        const questionOptions = document.getElementById('question-options');
        const customAnswerInput = document.getElementById('custom-answer');
        const btnCustomAnswer = document.getElementById('btn-custom-answer');
        let currentQuestionTabId = null;

        function showQuestionDialog(questionData, tabId) {
            currentQuestionTabId = tabId;
            questionText.textContent = questionData.question;
            questionOptions.innerHTML = '';

            if (questionData.options && questionData.options.length > 0) {
                questionData.options.forEach((option, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'question-option';
                    btn.textContent = option;
                    btn.addEventListener('click', () => {
                        sendQuestionResponse(option, tabId);
                    });
                    questionOptions.appendChild(btn);
                });
            }

            questionOverlay.classList.add('active');
            customAnswerInput.value = '';
            customAnswerInput.focus();
        }

        function hideQuestionDialog() {
            questionOverlay.classList.remove('active');
            currentQuestionTabId = null;
        }

        function sendQuestionResponse(response, tabId) {
            hideQuestionDialog();
            ipcRenderer.send('chat-user-message', { message: response, tabId });
            addLog(response, tabId, 'user');
        }

        btnCustomAnswer.addEventListener('click', () => {
            const response = customAnswerInput.value.trim();
            if (response && currentQuestionTabId) {
                sendQuestionResponse(response, currentQuestionTabId);
            }
        });

        customAnswerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const response = customAnswerInput.value.trim();
                if (response && currentQuestionTabId) {
                    sendQuestionResponse(response, currentQuestionTabId);
                }
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && questionOverlay.classList.contains('active')) {
                hideQuestionDialog();
            }
        });

        // Request session stats periodically
        setInterval(async () => {
            const activeTab = tabManager.getActiveTab();
            if (activeTab) {
                const stats = await ipcRenderer.invoke('get-session-stats', activeTab.id);
                if (stats) {
                    const successRate = Math.round((stats.successRate || 0) * 100);
                    document.getElementById('stat-success').textContent = successRate + '%';
                }
            }
        }, 5000);

        // Initial tab info update
        const initialTab = tabManager.getActiveTab();
        if (initialTab) {
            currentTabDisplay.textContent = initialTab.id;
        }

    </script>
</body>
