# Docker Compose for BrowserAgent
# Provides easy multi-container deployment

version: '3.8'

services:
  browser-agent:
    build: .
    container_name: browser-agent
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WS_PORT=3001
      # Add your API keys here or use .env file
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - agent-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1);})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - browser-agent-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETGID
      - SETUID

volumes:
  agent-data:
    driver: local

networks:
  browser-agent-network:
    driver: bridge